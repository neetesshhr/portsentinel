<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortSentinel - Services</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="/assets/styles.css">

    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 h-screen w-screen overflow-hidden flex flex-col font-sans">

    <header class="bg-gray-800 border-b border-gray-700 p-4 shadow-md z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <div class="flex items-center gap-3">
                    <img src="/assets/logo.png" alt="PortSentinel Logo"
                        class="w-8 h-8 rounded shadow-[0_0_10px_rgba(34,197,94,0.3)]">
                    <h1 class="text-xl font-bold tracking-wider text-white">PORTSENTINEL <span
                            class="text-gray-600 text-sm font-mono">v1.0</span></h1>
                </div>
                <nav class="flex gap-4">
                    <a href="/"
                        class="text-gray-300 hover:text-white text-sm font-semibold transition-colors">Dashboard</a>
                    <a href="/view/services"
                        class="text-white text-sm font-bold border-b-2 border-green-500">Services</a>
                    <a href="/view/containers"
                        class="text-gray-300 hover:text-white text-sm font-semibold transition-colors">Containers</a>
                </nav>
            </div>

            <div class="flex items-center gap-4">
                <a href="/change-password"
                    class="text-xs text-yellow-400 border border-yellow-500/50 px-2 py-1 rounded hover:bg-yellow-500/10 transition-colors">Change
                    Password</a>
                <a href="/logout"
                    class="text-xs text-red-400 border border-red-500/50 px-2 py-1 rounded hover:bg-red-500/10 transition-colors">Logout</a>
            </div>
        </div>
    </header>

    <main class="flex-1 overflow-auto p-4 max-w-7xl mx-auto w-full">
        <!-- Service Manager Component -->
        <div class="p-6 bg-gray-800 rounded-lg shadow-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-4 text-cyan-400">Service Manager</h2>

            <div class="flex justify-between items-start mb-4">
                <p class="text-gray-400 text-sm">Control systemd services on the selected node. <span
                        class="text-red-400 font-bold">Use with caution.</span></p>

                <!-- Node Selector -->
                <div class="flex items-center gap-2">
                    <label for="node-select" class="text-xs font-bold text-gray-500 uppercase">Target Node:</label>
                    <select id="node-select" onchange="updateNode(this.value)"
                        class="bg-gray-900 border border-gray-600 text-white text-sm rounded px-3 py-1 focus:border-blue-500 outline-none">
                        {% for node in nodes %}
                        <option value="{{ node.url }}" {% if node.url==current_node %}selected{% endif %}>
                            {{ node.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="mb-6 flex space-x-4">
                <input type="text" id="service-name" name="name" placeholder="Service Name (e.g. nginx, docker)"
                    class="flex-1 p-3 bg-gray-900 border border-gray-700 rounded text-white focus:outline-none focus:border-cyan-500 transition-colors"
                    pattern="[a-zA-Z0-9\-\.]+" required>

                <div class="flex space-x-2">
                    <button
                        class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-bold transition-colors shadow-lg"
                        hx-get="/api/proxy/service/status" hx-include="#service-name" hx-target="#service-output"
                        hx-vals='js:{node: getActiveNode()}'>
                        Status
                    </button>
                    <button
                        class="px-4 py-2 bg-green-600 hover:bg-green-500 rounded text-white font-bold transition-colors shadow-lg"
                        hx-post="/api/proxy/service/start" hx-include="#service-name" hx-target="#service-output"
                        hx-vals='js:{node: getActiveNode()}' confirm="Are you sure you want to START this service?">
                        Start
                    </button>
                    <button
                        class="px-4 py-2 bg-red-600 hover:bg-red-500 rounded text-white font-bold transition-colors shadow-lg"
                        hx-post="/api/proxy/service/stop" hx-include="#service-name" hx-target="#service-output"
                        hx-vals='js:{node: getActiveNode()}' confirm="Are you sure you want to STOP this service?">
                        Stop
                    </button>
                    <button
                        class="px-4 py-2 bg-yellow-600 hover:bg-yellow-500 rounded text-white font-bold transition-colors shadow-lg"
                        hx-post="/api/proxy/service/restart" hx-include="#service-name" hx-target="#service-output"
                        hx-vals='js:{node: getActiveNode()}' confirm="Are you sure you want to RESTART this service?">
                        Restart
                    </button>
                </div>
            </div>

            <div class="mt-4">
                <h3 class="text-lg font-semibold mb-2 text-gray-300">Terminal Output</h3>
                <pre id="service-output"
                    class="bg-black p-4 rounded text-green-400 font-mono text-sm h-96 overflow-y-auto whitespace-pre-wrap border border-gray-600 shadow-inner">Waiting for command...</pre>
            </div>
        </div>
    </main>

    <script>
        function getActiveNode() {
            return document.getElementById('node-select').value;
        }

        function updateNode(url) {
            // Update URL query param without refreshing (so refresh keeps context)
            const newUrl = new URL(window.location);
            newUrl.searchParams.set('node', url);
            window.history.pushState({}, '', newUrl);

            // Clear output when switching nodes to avoid confusion
            document.getElementById('service-output').innerText = "Node switched. Waiting for command...";
        }
    </script>
</body>

</html>
