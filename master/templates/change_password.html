<!DOCTYPE html>
<html lang="en">
<head>
    <title>Change Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-xl border border-gray-700 w-96 border-l-4 border-l-yellow-500">
        <h2 class="text-lg font-bold mb-2">Update Password</h2>
        <p class="text-xs text-gray-400 mb-6">Since this is your first login (or admin reset), you must set a new secure password.</p>
        
        <form action="/change-password" method="POST" class="space-y-4">
            <div>
                <label class="text-xs text-gray-400 uppercase">New Password</label>
                <input type="password" name="password" required class="w-full bg-gray-900 border border-gray-600 rounded p-2 mt-1 focus:border-yellow-500 outline-none">
            </div>
            <button type="submit" class="w-full bg-yellow-600 hover:bg-yellow-500 py-2 rounded font-bold transition-colors text-black">Update & Continue</button>
        </form>
    </div>
</body>
</html>
