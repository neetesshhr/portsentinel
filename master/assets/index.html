<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortSentinel Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <link rel="stylesheet" href="/assets/styles.css">

    <style>
        /* Dark Scrollbar override */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-200 h-screen w-screen overflow-hidden flex flex-col font-sans">

    <header class="bg-gray-800 border-b border-gray-700 p-4 shadow-md z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-6">
                <!-- LOGO UPDATE -->
                <div class="flex items-center gap-3">
                    <img src="/assets/logo.png" alt="PortSentinel Logo"
                        class="w-8 h-8 rounded shadow-[0_0_10px_rgba(34,197,94,0.3)]">
                    <h1 class="text-xl font-bold tracking-wider text-white">PORTSENTINEL <span
                            class="text-gray-600 text-sm font-mono">v1.0</span></h1>
                </div>
                <nav class="flex gap-4">
                    <a href="/"
                        class="text-gray-300 hover:text-white text-sm font-semibold transition-colors">Dashboard</a>
                    <a href="/view/services"
                        class="text-gray-300 hover:text-white text-sm font-semibold transition-colors">Services</a>
                    <a href="/view/containers"
                        class="text-gray-300 hover:text-white text-sm font-semibold transition-colors">Containers</a>
                </nav>
            </div>

            <div id="timeframe-select" class="flex items-center gap-2 bg-gray-900 p-1 rounded border border-gray-700">
                <input type="hidden" name="node" id="current-node-input" value="http://127.0.0.1:3001">

                <span class="text-xs text-gray-500 px-2">REFRESH:</span>
                <select name="rate" class="bg-transparent text-xs text-blue-400 font-bold outline-none cursor-pointer"
                    hx-get="/view/rows" hx-target="#process-table" hx-swap="outerHTML">
                    <option value="2">2s</option>
                    <option value="5" selected>5s</option>
                    <option value="10">10s</option>
                    <option value="0">PAUSE</option>
                </select>
                <input type="text" name="q" placeholder="Search PID/Name..."
                    class="bg-gray-800 text-xs px-2 py-1 rounded border border-gray-700 focus:border-blue-500 outline-none w-40 transition-all"
                    hx-get="/view/rows" hx-trigger="keyup changed delay:500ms" hx-target="#process-table"
                    hx-swap="outerHTML">
            </div>
            <a href="/change-password"
                class="text-xs text-yellow-400 border border-yellow-500/50 px-2 py-1 rounded hover:bg-yellow-500/10 transition-colors">Change
                Password</a>
            <a href="/logout"
                class="text-xs text-red-400 border border-red-500/50 px-2 py-1 rounded hover:bg-red-500/10 transition-colors">Logout</a>
        </div>
    </header>

    <main class="flex-1 overflow-hidden flex flex-col p-4 gap-4 max-w-7xl mx-auto w-full">

        <section id="system-stats" hx-get="/view/stats" hx-include="#current-node-input" hx-trigger="load, every 2s"
            class="h-1/3 min-h-[200px]">
            <div class="animate-pulse bg-gray-800 h-full rounded-lg border border-gray-700"></div>
        </section>

        <section class="flex-1 bg-gray-800 rounded-lg border border-gray-700 shadow-lg flex flex-col overflow-hidden">
            <div class="p-3 bg-gray-800 border-b border-gray-700 flex justify-between items-center">
                <h2 class="text-sm font-bold text-gray-400 uppercase">Active Processes</h2>
                <div id="row-count" class="text-xs text-gray-600 font-mono">Scanning...</div>
            </div>

            <div class="overflow-auto flex-1 relative">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-gray-900/50 sticky top-0 z-10 backdrop-blur-sm">
                        <tr>
                            <th class="p-2 text-xs text-gray-500 font-medium border-b border-gray-700">PID</th>
                            <th class="p-2 text-xs text-gray-500 font-medium border-b border-gray-700">NAME</th>
                            <th class="p-2 text-xs text-gray-500 font-medium border-b border-gray-700">PORT</th>
                            <th class="p-2 text-xs text-gray-500 font-medium border-b border-gray-700 text-right">
                                ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody id="process-table" hx-get="/view/rows" hx-trigger="load" hx-include="#timeframe-select"
                        hx-swap="outerHTML">
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="modal-container"></div>

    <div id="node-modal"
        class="hidden fixed inset-0 bg-black/80 flex items-center justify-center p-4 backdrop-blur-sm z-[60]">
        <div class="bg-gray-800 border border-gray-600 rounded-lg shadow-2xl w-full max-w-md flex flex-col p-6">
            <h3 id="node-modal-title" class="text-lg font-bold text-white mb-4">Add New Node</h3>

            <form onsubmit="saveNode(event)" class="space-y-4">
                <input type="hidden" id="node-id">

                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Node Name</label>
                    <input type="text" id="node-name" required placeholder="e.g. Database Server"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Agent URL</label>
                    <input type="text" id="node-url" required placeholder="e.g. http://192.168.1.50:3001"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                </div>

                <div>
                    <label class="block text-xs text-gray-400 uppercase mb-1">Auth Token</label>
                    <input type="password" id="node-token" placeholder="Leave empty for public agents"
                        class="w-full bg-gray-900 border border-gray-700 rounded p-2 text-white focus:border-blue-500 outline-none">
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeNodeModal()"
                        class="px-4 py-2 text-gray-400 hover:text-white transition-colors">Cancel</button>
                    <button type="submit"
                        class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded font-bold transition-colors">Save
                        Node</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/assets/app.js"></script>
</body>

</html>
